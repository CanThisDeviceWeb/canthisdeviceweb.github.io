    <a href="#" id="Python">Python</a>

    <script>
    let pyodideReady = null;

    function initPyodide() {
        console.log("Initializing Pyodide...");
        pyodideReady = loadPyodide();
    }

    document.getElementById("Python").addEventListener("click", async function(e) {
        e.preventDefault();
        
        try {
            console.log("Python button clicked");
            if (!pyodideReady) {
                alert("Pyodide is loading, please wait...");
                return;
            }
            
            document.body.innerHTML += "<p>Executing Python code...</p>";
            let pyodide = await pyodideReady;
            console.log("Pyodide ready");
            
            let response = await fetch("Python.py");
            let pythonCode = await response.text();
            console.log("Python code:", pythonCode);
            
            pyodide.runPython(pythonCode);
            
            let result = pyodide.globals.get("html_content");
            console.log("Result:", result);
            document.body.innerHTML += result;
        } catch (error) {
            console.error("Error:", error);
            alert("Error: " + error.message);
        }
    });
    </script>
