    <a href="#" id="Python">Python</a>

    <script>
    // Wait for Pyodide to be available
async function waitForPyodide() {
    while (typeof loadPyodide === 'undefined') {
        await new Promise(r => setTimeout(r, 100));
    }
    return await loadPyodide();
}

let pyodideReady = waitForPyodide();

document.getElementById("Python").addEventListener("click", async function(e) {
    e.preventDefault();
    let pyodide = await pyodideReady;
    document.body.innerHTML += "<p>Loading Python (first time only)...</p>";
    
    // Fetch the Python file
     let response = await fetch("Python.py");
     let pythonCode = await response.text();
    
     // Run the Python code from the file
     pyodide.runPython(pythonCode);
    
     // Get the result and display it
     let result = pyodide.globals.get("html_content");
     document.body.innerHTML += result;
     });
    </script>
